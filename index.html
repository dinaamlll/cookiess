<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .content {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
        }
    </style>
    <script>
        function getFlag() {
            return 'TI404{c0ok1es_3nAK_13raD3r}';
        }

        function checkInput() {
            var textbox = document.getElementById('textbox');
            var value = textbox.value.toLowerCase();

            if (value === 'cookies') {
                document.getElementById('hiddenContent').classList.remove('hidden');
                document.getElementById('hiddenContent2').classList.add('hidden');
                document.getElementById('error').innerHTML = ''; // Hapus pesan kesalahan jika cookies valid
            } else {
                document.getElementById('hiddenContent').classList.add('hidden');
                document.getElementById('hiddenContent2').classList.remove('hidden');
                document.getElementById('error').innerHTML = "That doesn't appear to be a valid cookie."; // Tampilkan pesan kesalahan
            }

            // Mengosongkan flag jika input tidak valid
            document.getElementById('flag').innerHTML = '';
        }

        function submitForm() {
            checkInput();
            return false;
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            var cookieName = name + "=";
            var cookieArray = document.cookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i].trim();
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }

        setCookie("cookie_name", "cookie_value", 30);
    </script>
</head>

<body>
    <header>
        <h1>Welcome to my cookie search page. </h1>
        <p>See how much I like different kinds of cookies!</p>
    </header>
    <form onsubmit="return submitForm()">
      
        <input type="text" id="textbox" name="textbox" placeholder="cookies">
        <input type="submit" value="Submit">
    </form>
    <div class="content">
        <div id="hiddenContent" class="hidden">
            <p>I love Cookies!</p>
        </div>
        <div id="hiddenContent2" class="hidden">
         
        </div>
        <div id="error" class="error"></div> <!-- Element untuk menampilkan pesan kesalahan -->
        <div id="flag"></div>
    </div>
</body>

</html>
